apply plugin: 'java'

group = 'com.github.buzztaiki'
version = '1.0'

targetCompatibility = '1.7'
sourceCompatibility = '1.7'


repositories {
  mavenCentral()
}

jar {
  manifest {
    manifest.attributes(
      'Main-Class': 'com.github.buzztaiki.jmpstat.Main'
    )
  }
}

tasks.withType(JavaCompile).all {
  options.compilerArgs << "-Xlint:all"
}
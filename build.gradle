apply plugin: 'java'

group = 'com.github.buzztaiki'
version = '1.0'

targetCompatibility = '1.7'
sourceCompatibility = '1.7'


repositories {
  mavenCentral()
}

dependencies {
  compile files("${System.properties['java.home']}/../lib/tools.jar")
  compile files("${System.properties['java.home']}/../lib/jconsole.jar")
}

jar {
  manifest {
    manifest.attributes(
      'Main-Class': 'com.github.buzztaiki.jmpstat.Bootstrap'
    )
  }
}

tasks.withType(JavaCompile).all {
  options.compilerArgs << "-Xlint:all"
}
